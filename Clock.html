<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      div {
        width: 500px;
        margin: auto;
        text-align: center;
      }
      h1 {
        font-size: 50px;
      }
      p {
        font-size: 50px;
        font-family: "Lato";
        border-radius: 5px;
        border: 4px solid grey;
        box-shadow: 4px 3px 5px 3px grey;
        font-weight: bold;
      }
    </style>
  </head>
  <body onload="showTime()">
    <div>
      <h1>Digital Clock</h1>
      <p></p>
    </div>
  </body>
  <script>
    function showTime() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      var session = "AM";

      if (h > 12) {
        h = h - 12;
      }
      if (h >= 12) {
        session = "PM";
      }

      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      var time = h + ":" + m + ":" + s + " " + session;
      document.getElementsByTagName("p")[0].innerText = time;
      setTimeout(showTime, 1000);
    }
  </script>
</html>
